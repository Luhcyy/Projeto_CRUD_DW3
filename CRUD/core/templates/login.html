{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <main>
        <div class="img-container">
            <img src="{% static 'imgs/blackbeard-writing-wide-min.jpg' %}" alt="">
        </div>
        <div class="form-container">
            
            <form method="POST">
                <h2>Login</h2>
                {% csrf_token %}

                {% if form.non_field_errors %}
                    <div class="error">
                        {% for error in form.non_field_errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="form-label">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="error">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                
                <button type="submit" class="btn form-btn">Entrar</button>
                <span class="register-text">Ainda n√£o tem uma conta? <a href="{% url 'register' %}">Cadastre-se</a> </span>
            </form>
        </div>
    </main>
</body>
</html>
